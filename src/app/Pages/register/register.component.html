<div class="container">
    <mat-card>
        <mat-card-title>Create an account</mat-card-title>
        <mat-card-content>
            <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
                <mat-form-field appearance="outline" class="full-width">
                    <mat-label>First Name</mat-label>
                    <input matInput formControlName="firstName" required>
                </mat-form-field>

                <mat-form-field appearance="outline" class="full-width">
                    <mat-label>Last Name</mat-label>
                    <input matInput formControlName="lastName" required>
                </mat-form-field>

                <mat-form-field appearance="outline" class="full-width">
                    <mat-label>Mobile Phone</mat-label>
                    <input matInput formControlName="phoneNumber" type="tel" required>
                    <mat-error *ngIf="signUpForm.get('phoneNumber')?.invalid && signUpForm.get('phoneNumber')?.touched">
                        Please enter a valid phone number.
                    </mat-error>
                </mat-form-field>

                <mat-form-field appearance="outline" class="full-width">
                    <mat-label>Email</mat-label>
                    <input matInput formControlName="email" type="email" required>
                    <mat-error *ngIf="signUpForm.get('email')?.invalid && signUpForm.get('email')?.touched">
                        Please enter a valid email.
                    </mat-error>
                </mat-form-field>

                <mat-form-field appearance="outline" class="full-width">
                    <mat-label>Password</mat-label>
                    <input matInput formControlName="password" type="password" required>
                    <mat-error *ngIf="signUpForm.get('password')?.invalid && signUpForm.get('password')?.touched">
                        Password must be at least 4 characters.
                    </mat-error>
                </mat-form-field>

                <mat-error *ngIf="serviceError">
                    {{serviceError}}
                </mat-error>

                <button mat-raised-button color="primary" type="submit" [disabled]="signUpForm.invalid">Sign Up</button>

                <p class="signup-ask">Already have an account? <a (click)="goToLogin()">Log in</a></p>
            </form>
        </mat-card-content>
    </mat-card>
</div>
